    <body>
        <header>
            <img src="images/pumpkin.gif" alt="pumpkin">
            <h1>The Halloween Store</h1>
            <h2>For the little Goblin in all of us!</h2>
        </header>

        <nav>
            <ul class="horizontalmenu">
                <li><a href = "index.html" title="Home Page"> Home</a></li>
                <li><a href = "products/index.html" title="Product List">Product List</a></li>
                <li><a href = "personal/index.html" title="Personal Information">Personal</a></li>
                <li><a href = "decorating/index.html" title="Decorating Ideas">Decorating Ideas</a></li>
                <li><a href = "email.html" title="Join Email"  class="current">Join Email</a></li> 
            </ul>
        </nav>
        <main>
            <aside>
                <ul>
                    <li><a href="products/props.html">Props</a></li>
                    <li><a href="products/costumes.html">Costumes</a></li>
                    <li><a href="products/special_effects.html">Special Effects</a></li>
                    <li><a href="products/masks.html">Masks</a></li>
                </ul>
            </aside>
            <section>
                <h1>Please enter the following information.</h1>
                <form id="email-form" name="email-form" method="post" action="subscribe.html">
                    <label for="first_name">First name:</label>
                    <input type="text" id="first_name" name="first_name" required autofocus=""/>
                    <br>
                    <label for="last_name">Last name:</label>
                    <input type="text" id="last_name" name="last_name" required/>
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required/>
                    <br>
                    <label for="zipcode">Zipcode:</label>
                    <input type="text" id="zip-code" name="zip-code" pattern="^\d{5}$" placeholder="Optional but appreciated: 99999" title="Zip code must be five numbers">
                    <br>
                    <input type="submit" id="subscribe" name="subscribe" value="Subscribe"/>
                </form>
            </section>   
        </main>
        <footer>
            <p class="copyright">&copy;2016 Ben Murach</p>   
        </footer>
